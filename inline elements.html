<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form</title>
</head>
<body>
    <form>
        <label for="firstname">First Name:</label>
        <input type="text" placeholder="Enter name" id="firstname"><br>
        <label> for="lastname">Last name:</label>
        <input type="text" placeholder="Surname" id="lastname">

        <label>"Password:"</label>
        <input type="password" placeholder="Enter password"><br>

        <label for="gender">Select gender:</label>
        <input type="radio" value="male" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" value="female" id="female" name="gender">
        <label for="female">Female</label><br>

        <label for="country">Select country:</label>
        <select id="country">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
        </select><br>

        <textarea placeholder="Explain your interest in registration." row="5" cols="50"></textarea>

        <label for="file">Upload file:</label>
        <input type="file" value="file" id="file"><br>

        <br>
        <input type="checkbox" id="terms" value="agree">
        <label for="terms">I agree on the terms and conditions.</label><br>

        <br><input type="submit">
        <br><input type="reset">
    </form>
</body>
</html>
